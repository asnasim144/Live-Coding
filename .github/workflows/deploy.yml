name: Deploy to Netlify

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Deploy to Netlify
      run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOCK }}

